<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>Additive Structure of Z_n</title>
        <link rel="stylesheet" href="./styles/main.css">
        <script  type="importmap">{
            "imports": {
                "three": "https://threejs.org/build/three.module.js",
                "THREE": "https://threejs.org/build/three.module.js",
                "three/addons/": "https://threejs.org/examples/jsm/",
                "fontloader": "https://threejs.org/examples/jsm/loaders/FontLoader.js"
            }
        }</script><!-- Remove this when import maps will be widely supported -->
        <script type="module" src="https://threejs.org/build/three.module.js"></script>

        <script type="module" src="./src/main.js"></script>
    </head>
    <body>
        <div class="grid-container">
            <div class="user-inputs">
              <form id="inputs">
                  <label for="nSlider">Please select a number of nodes (between 3 and 100):</label><br>
                  <br><input type="range" id="nSlider" name="nSlider" min="3" max="100" value="99" > 
                  <h6 id="n"></h6>

                  <br><label for="iSlider">Please select a step size (between 1 and n-1):</label>
                  <br><input type="range" id="iSlider" name="iSlider" min="1" max=nSlider.value value="3">
                  <br><h6 id="iMax"></h6>
                  <h6 id="i"></h6>

                  <!-- <br><label for="speedSlider">Please select an auto-play speed:</label>
                  <br><input type="range" id="speedSlider" name="speedSlider" min="1" max=15 value="3"> -->

                  <br><input type="button" class="Render" value="Render" id="nxtBtn" name="nxtBtn">
                  <br><input type="button" class="Play" value="Play" id="playBtn" name="playBtn">
                  <br><input type="button" class="Reset" value="Reset" id="Reset" name="Reset">
                </form>
              <div class="outputs" id="outputs">
                <p id="counterLabel"></p>
                <br><p id="mInverse"></p>
                <br><p id="stepCount"></p>
              </div>
            </div>
            <div class="scene-container" id="scene-container">

            </div>
        </div>
    </body>
