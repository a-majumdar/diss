<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/main.css">
		<title>Modular Arithmetic</title>
	</head>
	<body>
		<div class="left">
			<form>
				<label for="nSlider">Select a value for n (between 2 and 50):</label>
				<input type="range" id="nSlider" name="nSlider" min="2" max="50">
				<input type="submit" name="button" id="button" value="Submit">
			</form>
		</div>
		<div data-diagram="box" class="right"></div>
		<script  type="importmap">{
			"imports": {
				"three": "https://threejs.org/build/three.module.js",
				"three/addons/": "https://threejs.org/examples/jsm/"
			}
		}</script><!-- Remove this when import maps will be widely supported -->
	</body>
</html>
